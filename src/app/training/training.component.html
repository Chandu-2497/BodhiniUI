
<h2 style="margin:30px;">Completed Trainings</h2>
<div *ngIf="role == 'Mentor'">
<table style="width:70%" align="center" class="table table-hover">
    <thead class="thead-dark">
            <tr>
                    <th scope="col">Technology</th>
                    <th scope="col">User</th>
                    <th scope="col">Completion Date</th>
                    
                </tr>
    </thead>
    
    <tr *ngFor="let train of Trainings">
        
        <td>{{train.skillName}}</td>
        <td>{{train.userName}}</td>
        <td>{{train.endDate}}</td>
       
    </tr> 
       <tr *ngIf="Trainings.length == 0"><td colspan="3">No Results Found</td></tr>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
</table>
</div>
<div *ngIf="role == 'User'" >
    <table style="width:70%" align="center" class="table table-hover">
        <thead class="thead-dark">
                <tr>
                        <th scope="col">Technology</th>
                        <th scope="col">Mentor</th>
                        <th scope="col">Completion Date</th>
                        
                    </tr>
        </thead>
        
        <tr *ngFor="let train of Trainings">
            
            <td>{{train.skillName}}</td>
            <td>{{train.mentorName}}</td>
            <td>{{train.endDate}}</td>
           
        </tr> 
              <tr *ngIf="Trainings.length == 0"><td colspan="3">No Results Found</td></tr>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
    </table>
    </div>
