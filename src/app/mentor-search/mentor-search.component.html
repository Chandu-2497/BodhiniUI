<app-navigbar *ngIf="!isLogin"></app-navigbar>
<h2>Mentors List for {{technology}}</h2>
<div *ngIf="searchResults.length>0" align="center">
<table border="1px solid black" align="center" class="table table-hover">
    <thead class="thead-dark">
            <tr>
                    <th scope="col">Profile Pic</th>
                    <th scope="col">Mentor Name</th>
                    <th scope="col">Ratings</th>
                    <th scope="col">No of Trainings Completed</th>
                    <th scope="col">Fee(INR)</th>
                    <th scope="col">Action</th>
                </tr>
    </thead>
    
    <tr *ngFor="let mentor of searchResults"  >
        <th scope="row"><img class="avatar" alt="Avatar" src="../../assets/images/avatar.jpg"></th>
        <td>{{mentor.mentorName}}</td>
        <td><span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span></td>
        <td>2</td>
        <td>{{mentor.fees}}</td>
        <td><button type="button" class="btn btn-primary" (click)="frame.show()">Propose</button></td>
    </tr>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
</table>
</div>
<div *ngIf="searchResults.length == 0" align="center">
        <table border="1px solid black" align="center" class="table table-hover">
    <thead class="thead-dark">
        <tr>
                <th scope="col">Profile Pic</th>
                <th scope="col">Mentor Name</th>
                <th scope="col">Ratings</th>
                <th scope="col">No of Trainings Completed</th>
                <th scope="col">Fee(INR)</th>
                <th scope="col">Action</th>
            </tr>
</thead>

    <tr ><td colspan="5">No Results Found</td></tr>
    </table>
</div>




<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-warning" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Profile</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <div class="modal-body">
     <app-view-profile></app-view-profile>
        </div>
      <!--Body-->
     
</div>
     
 
</div>
</div>
