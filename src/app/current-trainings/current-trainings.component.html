
<h2 style="margin:30px;" *ngIf="role == 'Mentor'">Mentor Current Trainings</h2>
<div *ngIf="role == 'Mentor'">
<table style="width:70%" align="center" class="table table-hover">
    <thead class="thead-dark">
            <tr>
                    <th scope="col">Technology</th>
                    <th scope="col">User</th>
                    <th scope="col">Completion Date</th>
                    <th scope="col">Status</th>
                </tr>
    </thead>
    
    <tr *ngFor="let train of Trainings">
        
        <td>{{train.skillName}}</td>
        <td>{{train.userName}}</td>
        <td>{{train.endDate}}</td>
       <td><span [ngClass]="{'blue-dot': train.progress == 0,'yello-dot': train.progress == 25,'green-dot': train.progress == 75}"></span>&nbsp; {{train.status}}</td>

    </tr> 
   
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
</table>
</div>

<h2 style="margin:30px; background-color: white" *ngIf="role == 'User'">Current Trainings<br/></h2>
           
                  <div class="row" *ngIf="role == 'User'">
                  <div *ngFor="let train of Trainings" class="card">
                      <div class="card-title"><h5>{{train.skillName}} &nbsp;&nbsp;&nbsp;<i class="fa fa-edit"><span class="tooltiptext">Edit Status</span></i></h5> </div>
                      <div class="card-body">
                        <div class = "card-text"><p><b>Mentor:</b> {{train.mentorName}}<br/><b>End Date: </b>{{train.endDate}}</p></div>
                        <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" [style.width.%]="train.progress">
                                  {{train.progress}}
                                </div>  
                              </div>

                      </div>
                  </div>
             
                        </div>
                   <mat-card *ngIf="Trainings.length == 0">Training Not Yet Started</mat-card>
